{% extends "layout.html" %}

{% block title %}
    Journal Entry
{% endblock %}

{% block main %}
    <form action="/journalentry" method="post">
        <div class="form-group">
            <input class="form-control" cols = "60" autocomplete="off" name="title" placeholder="Title" type="text">
        </div>
        <div class='form-group'>
        <textarea name="entry" rows = "5" cols = "60" class="form-control" placeholder='Enter your notes here!'></textarea>
        </div>
        <button class="btn btn-success" type="submit">Add Entry</button>
    </form>
{% endblock %}
