{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <div class="form-group">
            <!--Form format taken from https://gist.github.com/nodesocket/3919205#file-gistfile1-html -->
            <select name="timezone_offset" class="form-control">
                <option value="" disabled selected hidden>Time Zone</option>
                <option value="ETC/GMT+12">(GMT -12:00) Eniwetok, Kwajalein</option>
                <option value="ETC/GMT+11">(GMT -11:00) Midway Island, Samoa</option>
                <option value="ETC/GMT+10">(GMT -10:00) Hawaii</option>
                <option value="ETC/GMT+9">(GMT -9:00) Alaska</option>
                <option value="ETC/GMT+8">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
                <option value="ETC/GMT+7">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
                <option value="ETC/GMT+6">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
                <option value="ETC/GMT+5">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
                <option value="ETC/GMT+4">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
                <option value="ETC/GMT+3">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
                <option value="ETC/GMT+2">(GMT -2:00) Mid-Atlantic</option>
                <option value="ETC/GMT+1">(GMT -1:00) Azores, Cape Verde Islands</option>
                <option value="ETC/GMT+0">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
                <option value="ETC/GMT-1">(GMT +1:00) Brussels, Copenhagen, Madrid, Paris</option>
                <option value="ETC/GMT-2">(GMT +2:00) Kaliningrad, South Africa</option>
                <option value="ETC/GMT-3">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
                <option value="ETC/GMT-4">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
                <option value="ETC/GMT-5">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
                <option value="ETC/GMT-6">(GMT +6:00) Almaty, Dhaka, Colombo</option>
                <option value="ETC/GMT-7">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
                <option value="ETC/GMT-8">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
                <option value="ETC/GMT-8">(GMT +8:45) Eucla</option>
                <option value="ETC/GMT-9">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
                <option value="ETC/GMT-9">(GMT +9:30) Adelaide, Darwin</option>
                <option value="ETC/GMT-10">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
                <option value="ETC/GMT-10">(GMT +10:30) Lord Howe Island</option>
                <option value="ETC/GMT-11">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
                <option value="ETC/GMT-12">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
                <option value="ETC/GMT-13">(GMT +13:00) Apia, Nukualofa</option>
                <option value="ETC/GMT-14">(GMT +14:00) Line Islands, Tokelau</option>
            </select>
        </div>
        <br>
            <button class="btn btn-success" type="submit">Register</button>
        </br>
    </form>
{% endblock %}
